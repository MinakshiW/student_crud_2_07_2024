{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class="container bg-secondary">
    <h1 class="text-center">Login Form</h1>
    <form method="post">
        {% csrf_token %}
        Username: <input type="text" name="unm" class="form-control">
        <br><br>
        Password: <input type="password" name="pwd" class="form-control">
        <br><br>
        <input type="submit" class="btn btn-success col-6">
        <input type="reset" class="btn btn-warning col-6 float-end">
    </form>
</div>
{% endblock %}
